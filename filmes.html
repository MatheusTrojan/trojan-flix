<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>TrojanFlix - Filmes</title>
        <link rel="shortcut icon" href="src/images/popcorn.png" type="image/x-icon">

        <link rel="stylesheet" href="src/styles/reset.css">
        <link rel="stylesheet" href="src/styles/styles.css">

    </head>
    <body>
        <div class="container__geral">
            <header class="cabecalho">
                <img src="src/images/trojanflix-logo.png" alt="Logo da Trojanflix" class="cabecalho__imagem">
            </header>
            
            <main class="container">
                <label for="titulo-filme" class="input__busca">Busque informações sobre seu filme favorito!</label>
                <input type="text" id="titulo-filme" class="input__busca" placeholder="Digite o nome do seu filme favorito!">
                <button id="btn-busca" class="btn-busca">Buscar</button>
                <p class="erro" id="erro"></p>

                <div class="cartao__filme hidden" id="cartao">
                    <img src="" alt="" class="cartao__filme--poster" id="poster">
                    <div class="cartao__filme--infos">
                        <h2 class="cartao__filme--titulo" id="titulo"></h2>
                        <p class="cartao__filme--sinopse" id="sinopse"></p>
                        <p class="cartao__filme--nota" id="nota"></p>
                    </div>
                </div>
            </main>
        </div>
            
        <footer class="rodape">
            <p class="rodape__texto">Código de Matheus Trojan</p>
            <a href="https://github.com/MatheusTrojan" class="rodape__imagem">
              <img src="src/images/github.svg" alt="Acesse meu Github">
            </a>
            <a href="https://www.linkedin.com/in/matheus-trojan/" class="rodape__imagem">
              <img src="src/images/linkedin.svg" alt="Acesse meu LinkedIn">
            </a>
        </footer>

        <script src="src/script/filmes.js"></script>
    </body>
</html>
